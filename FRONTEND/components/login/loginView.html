<div class="container" ng-controller="loginController" id="loginScreen">
    <div class="login">
        <div class="login text-center animated fadeIn">

            <div id="login-logo">
                <span> <img src="assets/img/logo.png" alt="SmartAdmin"> </span>
            </div>
            <form role="form" ng-submit="login()" name="loginForm" novalidate class="m-t">
                <div class="form-group">
                    <input name="email" id="id_email" type="email" ng-model="model.email" placeholder="Email"
                           class="form-control" required/>
                </div>

                <div class="form-group">
                    <input name="password" id="id_password" type="password" ng-model="model.password"
                           placeholder="Password" class="form-control" required/>
                </div>
                <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
                <div class="alert alert-danger" ng-if="error">{{error}}</div>
                <button type="submit" class="btn btn-primary btn-block m-b">Login</button>
            </form>
        </div>
    </div>
</div>
